<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en raya</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #tablero {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .casilla {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .casilla:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        #modos {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #dificultad {
            margin-top: 10px;
            display: none;
        }
        label {
            font-size: 1em;
        }
        select {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        #nombreJugador {
            margin-top: 10px;
            display: none;
        }
        #nombreJugador input {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Tres en raya</h1>
    <div id="tablero">
        <div class="casilla" data-index="0"></div>
        <div class="casilla" data-index="1"></div>
        <div class="casilla" data-index="2"></div>
        <div class="casilla" data-index="3"></div>
        <div class="casilla" data-index="4"></div>
        <div class="casilla" data-index="5"></div>
        <div class="casilla" data-index="6"></div>
        <div class="casilla" data-index="7"></div>
        <div class="casilla" data-index="8"></div>
    </div>
    <div id="modos">
        <button id="amigo">Jugar con amigo</button>
        <button id="cpu">Jugar contra CPU</button>
    </div>
    <div id="dificultad">
        <label for="nivel">Dificultad:</label>
        <select id="nivel">
            <option value="facil">Fácil</option>
            <option value="normal">Normal</option>
            <option value="dificil">Difícil</option>
        </select>
    </div>
    <div id="nombreJugador">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    </div>
    <div id="mensaje"></div>
    <script src="script.js"></script>
</body>
</html>
